<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function multiChoice(e) {
                let tempid = e.id;
                let popuptext
                if (tempid != "yellow") {

                    document.getElementById(e.id).style.color = "red";
                    document.getElementById("incorrect_multi").style.display = "block";
                }
                else {
                    document.getElementById(e.id).style.color = "green";
                    document.getElementById("correct_multi").style.display = "block";

            function textChoice() {
                let ans = document.getElementById("answer").value;
                if (ans != "Oslo") {
                    document.getElementById("answer").style.color = "red";
                    document.getElementById("incorrect_text").style.display = "block";
                }

                    document.getElementById("answer").style.color = "green";
                    document.getElementById("correct_text").style.display = "block";
                }
            }


        </script>

            <div class="section">

                <hr>
                <!-- TODO: Add multiple choice question here -->
